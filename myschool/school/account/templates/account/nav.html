{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
 <script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
 
    <title>
    {% block title %}

    {% endblock  %}
    </title>
    
   
</head>
<body>
    {% if messages %}
    <div class="col-12 p-0 m-0">
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">
        {{message}}
      </div>
      {% endfor %}
    </div>
{% endif %}
     

     <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="">الرئيسية</a>
        {% comment %} <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button> {% endcomment %}
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'main:about' %}">عن الاريج <span class="sr-only">(current)</span></a>
            </li>
             <li class="nav-item">
              <a class="nav-link" href="{% url 'main:contact' %}">اتصل بنا</a>
            </li>
          </ul>
        </div>
        {% block sign %}

        {% endblock  %}
        
      </nav>

       {% block body %}
      {% endblock  %}
     
    

 
</body>
</html>
